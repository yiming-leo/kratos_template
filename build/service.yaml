apiVersion: v1
kind: Service
metadata:
  name: kratos-test-server1
  namespace: kratos-test
spec:
  type: NodePort
  selector:
    app: test_server1
  ports:
    - name: http-port
      protocol: TCP
      port: 8000
      targetPort: 8000
      nodePort: 30800
    - name: grpc-port
      protocol: TCP
      port: 9000
      targetPort: 9000
      nodePort: 30900