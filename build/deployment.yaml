apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-server1-deployment
  namespace: kratos-test  # 指定命名空间
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test_server1
  template:
    metadata:
      labels:
        app: test_server1
    spec:
      containers:
        - name: test_server1
          image: 192.168.2.14:214/kratos_test/test_server1:v1.0  # 镜像地址，这个在Harbor里
          ports:
            - containerPort: 8000
            - containerPort: 9000
      imagePullSecrets:
        - name: myregistrykey  # 指定K8S拉取Harbor所需的密钥